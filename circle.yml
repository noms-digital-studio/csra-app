machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.0

general:
  branches:
    ignore:
        - deploy-to-mock
        - deploy-to-stage

dependencies:
  override:
    - yarn --frozen-lockfile
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn run lint
    - yarn test -- --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/unit/test-results.xml

deployment:
  mock:
    branch: master
    commands:
      - NODE_ENV=production yarn build:
      - yarn record-build-info:
          environment:
            BUILD_NUMBER: $CIRCLE_BUILD_NUM
            GIT_REF: $CIRCLE_SHA1
            GIT_DATE: $(TZ=UTC git log --format=%cd -n1 --date=iso-strict-local $CIRCLE_SHA1)
      - git add --force --verbose build-info.json public/dist
      - git config user.name "Circle CI"
      - git config user.email "circle@circleci.com"
      - git commit -m "Deployment of $CIRCLE_SHA1"
      # Push to the deploy-to-mock branch which will trigger
      # a deployment to the Azure MOCK environment
      - git push --force origin HEAD:deploy-to-mock
      - yarn wait-for-deploy:
          environment:
              GIT_REF: $CIRCLE_SHA1
              APP_BASE_URL: https://csra-mock.hmpps.dsd.io/health
              WAIT_DURATION: 45000
      - yarn 'test:integration':
          environment:
            APP_BASE_URL: https://csra-mock.hmpps.dsd.io
            E2E_REPORTS_PATH: $CIRCLE_TEST_REPORTS/end-to-end

