machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn test -- --reporter mocha-junit-reporter
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  mock:
    branch: master
    commands:
        # Push to the deploy-to-mock branch which will trigger
        # a deployment to the Azure MOCK stage
        - git push --force origin $CIRCLE_SHA1:deploy-to-mock
