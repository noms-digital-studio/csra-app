machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.0

general:
  branches:
    ignore:
        - deploy-to-mock

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn test -- '--reporter mocha-junit-reporter':
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  mock:
    branch: master
    commands:
        # Push to the deploy-to-mock branch which will trigger
        # a deployment to the Azure MOCK stage
        - BUILD_NUMBER=$CIRCLE_BUILD_NUM GIT_REF=$CIRCLE_SHA1 yarn record-build-info
        - git add --force --verbose build-info.json
        - git config user.name "Circle CI"
        - git config user.email "circle@circleci.com"
        - git commit -m "Deployment of $CIRCLE_SHA1"
        - git push --force origin HEAD:deploy-to-mock
        - GIT_REF=$CIRCLE_SHA1 APP_BASE_URL=http://csra-mock.hmpps.dsd.io yarn wait-for-deploy
        - APP_BASE_URL=http://csra-mock.hmpps.dsd.io yarn test:integtation

